<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre consultorio</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body onload="obtenerCitas()">
    
    <header class="header">
        <img src="/IMG/logo index.png" alt="logo-consultorio.png">
    </header>
    
    <h1 style="text-align: center;">Vizualizar Citas</h1>

    <div class="formulario">
        <h1>Ingresa la fecha:</h1>
    </div>

    <section class="search">
        <input type="date" id="dtFecha">
        <input type="button" value="Buscar" onclick="filtrarFecha()">
        &backepsilon;<input type="button" id="btnRemoverFiltro" value="Limpiar Filtro" onclick="removerFiltroFecha()" disabled>
    </section>

    <section class="formulario">
        <p id="fecha-cita">citas del dia: <span id="selectedFecha">(Seleccione una fecha)</span></p>
        
        <table class="datos-clientes">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Paciente</th>
            </tr>
        </table>
    </section>

    <div class="boton-regreso">
        <a href="/HTML/index.html">Regresar</a>
    </div>
    
    <script src="/JS/script.js"></script>
</body>
</html>
