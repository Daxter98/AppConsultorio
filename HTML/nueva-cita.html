<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Consultorio</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <header class="header">
        <img src="/IMG/logo index.png" alt="logo-consultorio.png">
    </header>

    <main class="formulario">
        <h1>Formulario de registro de Cita</h1>
        <h2>Ingrese los datos:</h2>

        <form action="" method="get">
            <div class="input">
                <label for="nombre-buscar" class="label">Nombre:</label>
                <input type="text" id="nombre-buscar" placeholder="Ingrese su nombre:">
            </div>
            <div class="input">
                <label for="apellido-paterno" class="label">Apellido Paterno:</label>
                <input type="text" id="apellido-paterno" placeholder="Ingrese su apellido paterno:">
            </div>
            <div class="input">
                <label for="apellido-materno" class="label">Apellido Materno:</label>
                <input type="text" id="apellido-materno" placeholder="Ingrese su apellido materno:">
            </div>
            <div class="input">
                <label for="fecha" class="label">Fecha de cita:</label>
                <input type="date" id="fecha">
            </div>
            <div class="input">
                <label for="hora-cita" class="label">Hora de cita:</label>
                <input type="time" id="hora-cita">
            </div>

            <input id="registrar-cita" type="submit" value="Registrar">
            
        </form>

        
    <div class="boton-regreso">
        <a href="/HTML/index.html">Regresar</a>
    </div>
    
    </main>
</body>
</html>
